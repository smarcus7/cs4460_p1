<!DOCTYPE html>
<html>

<body>

    <svg width="400" height="400">
        <rect width="50" height="250" style="fill: red" />
    </svg>

    <svg class="chart" width="400" height="400" >
        <g class="bar" >
            <rect width="50" height="150" x="0" y="150" fill="green" stroke="black"></rect>
        </g>
        <g class="bar" ></g>>
            <rect width="50" height="225" x="50" y="75" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="225" x="100" y="75" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="300" x="150" y="0" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="300" x="200" y="0" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="225" x="250" y="75" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="225" x="300" y="75" fill="green" stroke="black"></rect>
        </g>
        <g class="bar">
            <rect width="50" height="150" x="350" y="150" fill="green" stroke="black"></rect>
        </g>

    </svg>

    <svg height="400" width="400">
        <line x1="0" y1="150" x2="50" y2="75" style="stroke:black;stroke-width:2" />
        <line x1="50" y1="75" x2="100" y2="75" style="stroke:black;stroke-width:2" />
        <line x1="100" y1="75" x2="150" y2="0" style="stroke:black;stroke-width:2" />
        <line x1="150" y1="0" x2="200" y2="0" style="stroke:black;stroke-width:3" />
        <line x1="200" y1="0" x2="250" y2="75" style="stroke:black;stroke-width:2" />
        <line x1="250" y1="75" x2="300" y2="75" style="stroke:black;stroke-width:2" />
        <line x1="300" y1="75" x2="350" y2="150" style="stroke:black;stroke-width:2" />
    </svg>

    <svg width="400" height="400" viewbox="0 0 400 400">
        <circle r="200" cx="200" cy="200" fill="yellow" />
        <circle r="100" cx="200" cy="200" fill="transparent" 
          stroke="green"
          stroke-width="200"
          stroke-dasharray="calc((12.5 * 1256.637) / 100) 1256.637" 
          transform="rotate(-90) translate(-400)"/>    
    </svg>

</body>

</html>
